<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GoJobsPL</title>
	<link rel="stylesheet" href="project/style.css">

	<!-- BootstrapCDN -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!-- Font Awesome's Free CDN -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

</head>
<body>
	<section id="sideMenu">
		<nav>
			<a href="#" class="active"><i class="fas fa-home"></i> Główna</a>
			<a href="#"><i class="fas fa-plus-circle"></i> Utwórz zadanie</a>
			<a href="#"><i class="fas fa-search"></i> Znajdż zadanie</a>
			<a href="#"><i class="far fa-user"></i> Mój profil</a>
			<a href="#"><i class="far fa-envelope"></i> Wiadomości</a>
			<a href="#"><i class="fas fa-cogs"></i> Settings</a>
		</nav>
	</section>

	<header>
		<div class="search-area">
			<i class="fas fa-search"></i>
			<input type="text" name="" value="" placeholder="Wpisz dla wyszukiwania...">
		</div>
		<div class="user-area">
			<a href="#" class="add">+ All job</a>
			<a href="#" class="notification">
				<i class="far fa-bell"></i><span class="circle">3</span>
			</a>
			<a href="#">
				<div class="user-image"></div>
				<i class="fas fa-caret-down"></i>
				<i class="fas fa-ellipsis-v"></i>
				<i class="fas fa-filter"></i>
			</a>
		</div>
	</header>

<!-- content -->
	<section class="content-area">
		<div class="heading">
			<h1>GoJobsPL</h1>
			<p>Welcome to GoJobsPL</p>
		</div>

		<div class="cards">
			<div class="card">
				<div class="user-img"></div>
				<span class="user-name">John Snow</span>
				<span class="user-title">Developer</span>
				<hr>
				<div class="col-md-4">
					<span class="education">Education</span>
				</div>
				<div class="col-md-4">
					<span class="schools">Grove Cleveland HS</span>
					<span class="schools">New York University</span>
				</div>
			</div>

			<div class="card">
				<h6>Interview Sheduler</h6>
				<span>
					21 Jul, 2018
				</span>
			</div>

		</div>



	</section>

</body>
</html>
